<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube Player - Patrick Workout</title>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #1a1a2e; color: white; font-family: -apple-system, sans-serif; min-height: 100vh; padding: 20px; }
    h1 { text-align: center; margin-bottom: 10px; font-size: 1.3em; }
    h2 { text-align: center; margin-bottom: 20px; font-size: 1em; opacity: 0.6; }
    
    .workout-sim {
        background: rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 20px;
        margin-bottom: 15px;
        text-align: center;
    }
    .exercise-name { font-size: 1.4em; font-weight: 700; margin-bottom: 8px; }
    .exercise-info { opacity: 0.6; margin-bottom: 15px; }
    .timer { font-size: 3em; font-weight: 700; color: #06d6a0; font-variant-numeric: tabular-nums; }
    
    .player-section {
        background: rgba(255,255,255,0.05);
        border-radius: 16px;
        padding: 15px;
    }
    .player-label { font-size: 0.85em; opacity: 0.5; margin-bottom: 10px; text-align: center; }
    
    .genre-tabs { display: flex; gap: 8px; margin-bottom: 12px; justify-content: center; flex-wrap: wrap; }
    .genre-tab {
        padding: 8px 14px;
        border-radius: 20px;
        border: 1px solid rgba(255,255,255,0.2);
        background: rgba(255,255,255,0.05);
        color: white;
        cursor: pointer;
        font-size: 0.8em;
        transition: all 0.2s;
    }
    .genre-tab.active { background: #ff0000; border-color: #ff0000; color: #fff; font-weight: 600; }
    
    .yt-container {
        border-radius: 12px;
        overflow: hidden;
        margin-bottom: 12px;
        background: #000;
    }
    .yt-container iframe {
        width: 100%;
        display: block;
    }
    
    .size-toggle {
        display: flex; gap: 8px; justify-content: center; margin-bottom: 12px;
    }
    .size-btn {
        padding: 6px 12px;
        border-radius: 16px;
        border: 1px solid rgba(255,255,255,0.15);
        background: rgba(255,255,255,0.05);
        color: white;
        cursor: pointer;
        font-size: 0.75em;
    }
    .size-btn.active { background: rgba(255,0,0,0.3); border-color: #ff0000; }
    
    .note { text-align: center; opacity: 0.4; font-size: 0.75em; margin-top: 15px; line-height: 1.5; }
</style>
</head>
<body>

<h1>üí™ Patrick Workout</h1>
<h2>‚ñ∂Ô∏è YouTube Player Test</h2>

<div class="workout-sim">
    <div class="exercise-name">üçë Clamshells</div>
    <div class="exercise-info">15 each side</div>
    <div class="timer">0:45</div>
</div>

<div class="player-section">
    <div class="player-label">üéµ YouTube Music Workout</div>
    
    <div class="genre-tabs" id="genreTabs">
        <button class="genre-tab active" onclick="switchPlaylist('energy')">üî• Energy</button>
        <button class="genre-tab" onclick="switchPlaylist('chill')">üßò Chill</button>
        <button class="genre-tab" onclick="switchPlaylist('hiphop')">üé§ Hip-Hop</button>
        <button class="genre-tab" onclick="switchPlaylist('dance')">üíÉ Dance</button>
    </div>
    
    <div class="size-toggle">
        <button class="size-btn" onclick="setSize('mini')">Mini</button>
        <button class="size-btn active" onclick="setSize('compact')">Compatto</button>
        <button class="size-btn" onclick="setSize('full')">Grande</button>
    </div>
    
    <div style="text-align:center;margin-bottom:8px;">
        <span id="videoTitle" style="font-size:0.8em;opacity:0.6;"></span>
        <button class="size-btn" onclick="nextVideo()" style="margin-left:8px;">‚è≠ Next Mix</button>
    </div>
    <div class="yt-container" id="ytContainer">
        <!-- YouTube embed will be injected here -->
    </div>
</div>

<div class="note">
    ‚ö†Ô∏è YouTube: brani completi gratis ma con pubblicit√†.<br>
    Su iPhone l'audio potrebbe fermarsi se minimizzi il browser.
</div>

<script>
// YouTube video IDs - long workout/music mixes (1-3 hours each)
const VIDEOS = {
    energy: [
        { id: 'qBB_QOZNEdc', title: 'Workout Music Mix 2025 üî•' },
        { id: 'gRfhqB1sWGo', title: 'Gym Motivation Mix üí™' },
        { id: 'kYMEjR0jRGE', title: 'Best Workout Music 2025' }
    ],
    chill: [
        { id: 'lTRiuFIWV54', title: 'Lofi Chill Beats üßò' },
        { id: 'jfKfPfyJRdk', title: 'Lofi Girl Radio ‚òï' },
        { id: '5qap5aO4i9A', title: 'Relaxing Music' }
    ],
    hiphop: [
        { id: 'RviOwY0OKyE', title: 'Hip Hop Workout Mix üé§' },
        { id: 'QnL5P0tFkwM', title: 'Rap Gym Mix üí™' },
        { id: 'M5FGuBatbTg', title: 'Hip Hop Power Mix' }
    ],
    dance: [
        { id: 'mVjYG9TSN88', title: 'EDM Workout Mix üíÉ' },
        { id: 'op4bm_RRUBY', title: 'Dance Hits Mix üé∂' },
        { id: 'hHW1oY26kxQ', title: 'Electronic Energy Mix' }
    ]
};

let currentGenre = 'energy';
let currentSize = 'compact';
let currentVideoIdx = 0;

const SIZES = {
    mini: 60,
    compact: 160,
    full: 280
};

function getEmbedUrl(genre) {
    const video = VIDEOS[genre][currentVideoIdx % VIDEOS[genre].length];
    return `https://www.youtube.com/embed/${video.id}?autoplay=0&loop=1&rel=0&modestbranding=1`;
}

function renderPlayer() {
    const container = document.getElementById('ytContainer');
    const video = VIDEOS[currentGenre][currentVideoIdx % VIDEOS[currentGenre].length];
    document.getElementById('videoTitle').textContent = video.title;
    container.innerHTML = `<iframe 
        src="${getEmbedUrl(currentGenre)}" 
        height="${SIZES[currentSize]}" 
        frameborder="0" 
        allow="autoplay; encrypted-media" 
        allowfullscreen></iframe>`;
}

function switchPlaylist(genre) {
    currentGenre = genre;
    currentVideoIdx = 0;
    document.querySelectorAll('.genre-tab').forEach(t => t.classList.remove('active'));
    event.target.classList.add('active');
    renderPlayer();
}

function nextVideo() {
    currentVideoIdx = (currentVideoIdx + 1) % VIDEOS[currentGenre].length;
    renderPlayer();
}

function setSize(size) {
    currentSize = size;
    document.querySelectorAll('.size-btn').forEach(b => b.classList.remove('active'));
    event.target.classList.add('active');
    renderPlayer();
}

// Initial render
renderPlayer();
</script>
</body>
</html>
